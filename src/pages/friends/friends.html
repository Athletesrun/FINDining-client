<ion-header>
  <ion-navbar [color]="'light'">
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-icon name="contact" item-start></ion-icon>
      {{ friend }}
    </ion-item>
  </ion-list>
</ion-content>
