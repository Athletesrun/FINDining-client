<ion-header>
  <ion-navbar [color]="'light'">
    <ion-title>
      {{ friend.first_name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="iconContainer">
    <ion-icon name="contact" class="personIcon"></ion-icon>
  </div>
  <div class="friendNameContainer">
    <p class="friendName">{{ friend.first_name }} {{ friend.last_name }}</p>
  </div>
  <div class="likesContainer">
    <p style="font-weight: bold; font-size: 20px;">Likes</p>
    <ul>
      <li *ngFor="let restaurant of restaurants" style="font-size: 18px;">
        {{ restaurant.name }}
      </li>
    </ul>
    <p *ngIf="restaurants.length === 0">{{friend.first_name }} hasn't liked any restaurants</p>
  </div>
  <div class="friendsContainer">
    <p style="font-weight: bold; font-size: 20px;">Friends</p>
    <ul>
      <li *ngFor="let friend of friends" style="font-size: 18px;">
        <a href="#">{{ friend }}</a>
      </li>
    </ul>
    <p *ngIf="friends.length === 0">{{friend.first_name}} has no friends yet.</p>
  </div>
</ion-content>
