<ion-header>
  <ion-navbar [color]="'light'">
    <ion-title>
      {{headerText}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <fd-error [visible]="error.visible" [message]="error.message"></fd-error>
  <fd-restaurant
    *ngFor="let restaurant of restaurants"
    [fdRestaurant]="restaurant"
    (click)="openRestaurant(restaurant)"></fd-restaurant>
  <div class="load-wrap">
    <fd-loading *ngIf="loading" #loading></fd-loading>
  </div>
</ion-content>
