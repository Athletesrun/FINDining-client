<ion-content>
  <div [ngStyle]="bg" class="restaurant-image"></div>
  <button ion-button icon-only round class="back" (click)="back()" [ngStyle]="{'background-color': bgColor, 'color': color}">
    <ion-icon name="arrow-back" [ngStyle]="{'background-color': bgColor, 'color': color}"></ion-icon>
  </button>
  <div class="main">
    <ion-icon name="ios-arrow-up" class="scroll-hint-arrow"></ion-icon>
    <h1 class="name">
      <button ion-button icon-only clear class="back-inline" (click)="back()" [ngClass]="(hasScrolledDown && scrollPosition == 'start') ? 'hide' : scrollPosition">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <span class="name-text" [ngClass]="scrollPosition">
        {{restaurant.name}}
      </span>
      <button ion-button icon-only clear ion-right (click)="archive()" class="archive" [color]="isInArchive ? 'secondary' : 'dark'">
        <ion-icon name="archive"></ion-icon>
      </button>
    </h1>
    <div class="padding">
      <p class="categories">{{restaurant.category.join(", ")}}</p>
      <p class="address">{{restaurant.address[0]}}<br>{{restaurant.address[1]}}</p>
      <p class="short-info">
        <span class="ratings">
          <ion-icon class="star" *ngFor="let type of stars" [name]="starName(type)"></ion-icon>
        </span> | <span class="price">{{price.join("")}}</span>
      </p>
      <p *ngIf="restaurant.hours" class="hoursHeader"><strong>Hours {{restaurant.hours.day}}:</strong></p>
      <p *ngIf="restaurant.hours" class="hoursText">{{restaurant.hours.opens}} - {{restaurant.hours.closes}}</p>
    </div>
    <div #map class="map"></div>
    <div class="reviewItem"*ngFor="let review of restaurant.reviews">
      <p>{{review.text}}</p>
      <p><strong>{{review.author}}</strong></p>
    </div>
  </div>
</ion-content>
