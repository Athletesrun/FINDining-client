<ion-header [ngClass]="hasScrolledPastZero ? 'scrolled' : 'notScrolled'">
  <ion-navbar [color]="'light'">
    <ion-buttons left>
      &nbsp;
      <button ion-button icon-only clear (click)="openAccountPage()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>
      <!--FINDining-->
      <img src="assets/logo.png" class="logo" height="36">
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only clear><ion-icon name="funnel"></ion-icon></button>
      <button ion-button icon-only clear><ion-icon name="more"></ion-icon></button>
      &nbsp;
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="space"></div>
    <div class="restaurants">
      <fd-restaurant *ngFor="let restaurant of restaurants" [fdRestaurant]="restaurant" (click)="openDetailsPage(restaurant)"></fd-restaurant>
    </div>
    <div class="space"></div>
  </div>
</ion-content>
