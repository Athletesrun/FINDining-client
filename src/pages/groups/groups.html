<ion-header>
  <ion-navbar [color]="'light'">
    <ion-title>
      My Groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let group of groups; let i = index">
      <button ion-item (click)="openGroup(group)">
        <h2>{{group.name}}</h2>
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-card *ngIf="hasNoGroups">
    <ion-card-content>
      You're not in any groups. Click the orange button in the bottom right of the screen to create a new group!
    </ion-card-content>
  </ion-card>
  <div class="load-wrap">
    <fd-loading *ngIf="loading" #loading></fd-loading>
  </div>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="openCreateGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
